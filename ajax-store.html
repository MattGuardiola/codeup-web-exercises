<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products" class="table table-striped">
    <thead>
    <tr>
        <th class="border-4">Title</th>
        <th class="border-4">Quantity</th>
        <th class="border-4">Price</th>
        <th class="border-4">Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<br>
<button id="refresh-button" class="btn btn-primary btn-lg">Refresh</button>

<script
        src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous">

</script>

<script>
    (function () {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json




        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements



     function tableready() {
         $.ajax("data/inventory.json")
             .done(function (data) {
                 console.log(data)
                 let html = ''
                 data.forEach(function (equipment) {
                     html += `
                        <tr>
                            <td>${equipment.title}</td>
                            <td>${equipment.quantity}</td>
                            <td>${equipment.price}</td>
                            <td>${equipment.categories}</td>
                        </tr>`
                 })
                 $('#insertProducts').html(html)
                 console.log(data)
             })
     }

     tableready()

        $('#refresh-button').click(function() {
            tableready()
        });


    })();

</script>

</body>
</html>
